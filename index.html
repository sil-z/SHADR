<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHADR: Free Font Editor</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            user-select: none;
        }

        .top {
            height: auto;
            display: flex;
            font-size: 13px;
            user-select: none;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .item {
            padding: 2px 12px 4px 12px;
            border-radius: 8px;
            cursor: default;
            border: 1px solid transparent;
        }

        .item:hover {
            background-color: #eee;
        }

        .item:active {
            background-color: #ddd;
        }

        .middle {
            flex: 1;
            display: flex;
            padding: 4px;
            gap: 4px;
        }

        .placeholder {
            border: 1px dashed #ddd;
            border-radius: 8px;

            display: flex;
            flex-direction: column;

            min-height: 0;
            overflow-y: auto;
            overflow-x: hidden;

            margin-bottom: 8px;
        }

        .placeholder::-webkit-scrollbar {
            width: 4px;
        }

        .placeholder::-webkit-scrollbar-thumb {
            background: #eee;
            border-radius: 4px;
        }

        .placeholder::-webkit-scrollbar-thumb:hover {
            background: #e0e0e0;
        }

        .placeholder span {
            display: block;
            margin: 4px 8px;
            width: 100%;
        }

        .left {
            flex: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .right {
            width: 20%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 8px;
        }

        .tool_button {
            padding: 2px 8px;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: default;
        }

        .tool_button:hover {
            background-color: #eee;
        }

        .tool_button:active {
            background-color: #ddd;
        }

        .bottom {
            height: auto;
            padding: 0px 8px;
            display: block;
            gap: 6px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }

        .bottom_tools {
            height: auto;
            width: 100%;
            gap: 0px;
            background-color: #fff;
            display: flex;
        }

        .bottom input {
            height: 16px;
            width: 50px;
            font-size: 13px;
            padding: 2px 6px 4px 6px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }

        .bottom input:focus {
            outline: none;
            border-color: #888;
        }

        .bottom output {
            padding: 6px 2px 4px 2px;
            font-size: 11px;
            color: #555;
        }

        .tool_separator {
            width: 0;
            margin: 4px 6px;
            border-left: 1px dashed #ddd;
            align-self: stretch;
        }

        .property_panel {
            display: flex;
            flex-direction: column;
            padding: 6px;
            gap: 8px;
            height: 20%;
        }

        .property_group {
            display: flex;
            flex-direction: column;
            gap: 4px;
        }

        .property_group_title {
            font-size: 11px;
            color: #888;
            padding-left: 4px;
            padding-top: 2px;
        }

        .property_single_row {
            display: grid;
            grid-template-columns: 60px 1fr;
            gap: 12px;
            align-items: center;
            min-width: 0;
            padding-right: 4px;
            padding-left: 4px;
            padding-bottom: 2px;
        }

        .property_panel label {
            font-size: 12px;
            color: #555;
        }

        .property_panel input {
            height: 16px;
            font-size: 11px;
            padding: 1px 4px;
            border: 1px solid #ddd;
            border-radius: 5px;
            width: 100%;
            min-width: 0;
            box-sizing: border-box;
            color: #888;
        }

        .property_panel input:hover {
            border-color: #bbb;
        }

        .property_panel input:focus {
            outline: none;
            border-color: #888;
        }

        .property_panel label,
        .placeholder span {
            white-space: nowrap;
        }
    </style>
    
</head>

<body>
    <div class="top">
        <div class="item" style="font-weight: bold;">SHADR</div>
        <div class="item">New</div>
        <div class="item">Load</div>
        <!-- <div class="item">Save</div> -->
        <div class="item">Save As</div>
        <div class="item">Appearance</div>
        <div class="item">Settings</div>
        <div class="item">Help</div>
    </div>

    <div class="bottom" id="bottom">
        <div class="bottom_tools">
            <div class="tool_button">
                <img src="./assets/Bootstrap_Icons/cursor.svg" alt="Select" style="width: 14px; height: 14px;">
            </div>
            <div class="tool_button">
                <img src="./assets/Bootstrap_Icons/bezier.svg" alt="Node" style="width: 14px; height: 14px;">
            </div>
            <div class="tool_button">
                <img src="./assets/Bootstrap_Icons/vector-pen.svg" alt="Pen" style="width: 14px; height: 14px;">
            </div>
            <div class="tool_button">
                <img src="./assets/Bootstrap_Icons/circle.svg" alt="Ellipse" style="width: 14px; height: 14px;">
            </div>
            <div class="tool_separator"></div>
            <output id="mouse_pos" style="margin-left: auto;">Mouse Pos 0.00 0.00</output>
            
        </div>
    </div>

    <div class="middle">
        
        <div class="right">
            <div class="placeholder">
            </div>
            <div class="placeholder property_panel">
                <div class="property_group">
                    <div class="property_group_title">Position</div>

                    <div class="property_single_row">
                        <label>X</label>
                        <input type="text">
                    </div>
                    <div class="property_single_row">
                        <label>Y</label>
                        <input type="text">
                    </div>
                </div>

                <div class="property_group">
                    <div class="property_group_title">Handles</div>

                    <div class="property_single_row">
                        <label>In X</label>
                        <input type="text">
                    </div>
                    <div class="property_single_row">
                        <label>In Y</label>
                        <input type="text">
                    </div>

                    <div class="property_single_row">
                        <label>Out X</label>
                        <input type="text">
                    </div>
                    <div class="property_single_row">
                        <label>Out Y</label>
                        <input type="text">
                    </div>
                </div>

                <div class="property_group">
                    <div class="property_group_title">Angles</div>

                    <div class="property_single_row">
                        <label>In Angle</label>
                        <input type="text">
                    </div>
                    <div class="property_single_row">
                        <label>Out Angle</label>
                        <input type="text">
                    </div>
                </div>

            </div>
        </div>

        <div class="left">
            <script type="module" src="components/main_canvas/main_canvas.js"></script>
            <main-canvas></main-canvas>
        </div>
    </div>

    


</body>
</html>
