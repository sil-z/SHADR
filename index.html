    <script>
        /* =========================
        TREE INITIALIZATION
        ========================= */

        const tree = document.getElementById("object_tree");

        /* ---------- ç¼©è¿›è®¡ç®— ---------- */
        function updateTreeIndent() {
            document.querySelectorAll(".tree_item").forEach(item => {
                const depth = Number(item.dataset.depth || 0);
                const indent = item.querySelector(".tree_indent");
                if(indent) {
                    indent.style.marginLeft = (depth * 14) + "px";
                }
            });
        }

        updateTreeIndent();
        updateVisibility();

        /* =========================
        SELECTION (åŒ…å«æ‰€æœ‰åä»£)
        ========================= */

        function setSelection(item, selected) {
            const items = [...tree.querySelectorAll(".tree_item")];
            const index = items.indexOf(item);
            const depth = Number(item.dataset.depth);

            function apply(it, state) {
                it.classList.toggle("selected", state);

                const cb = it.querySelector(".tree_checkbox");
                if(cb) cb.checked = state;
            }

            apply(item, selected);

            for(let i = index + 1; i < items.length; i++) {
                const d = Number(items[i].dataset.depth);
                if(d <= depth) break;

                apply(items[i], selected);
            }
        }

        tree.addEventListener("click", e => {

            if(e.target.classList.contains("tree_checkbox")) {
                const item = e.target.closest(".tree_item");
                setSelection(item, e.target.checked);
                e.stopPropagation();
                return;
            }

            const item = e.target.closest(".tree_item");
            if(!item) return;

            const selected = !item.classList.contains("selected");
            setSelection(item, selected);
        });


        /* =========================
        CONTEXT MENU
        ========================= */

        tree.addEventListener("contextmenu", e => {
            e.preventDefault();

            removeMenu();

            const menu = document.createElement("div");
            menu.className = "tree_menu";
            menu.style.left = e.clientX + "px";
            menu.style.top = e.clientY + "px";

            menu.innerHTML = `
                <div class="tree_menu_item">New Object</div>
                <div class="tree_menu_item">Duplicate</div>
                <div class="tree_menu_item">Delete</div>
                <div class="tree_menu_item">Placeholder Option</div>
            `;

            document.body.appendChild(menu);
        });

        document.addEventListener("click", removeMenu);

        function removeMenu() {
            document.querySelectorAll(".tree_menu").forEach(m => m.remove());
        }

        /* =========================
        EXPAND / COLLAPSE
        ========================= */

        function updateVisibility() {
            const items = [...tree.querySelectorAll(".tree_item")];

            // å…ˆå…¨éƒ¨æ˜¾ç¤º
            items.forEach(i => i.classList.remove("hidden_by_parent"));

            for(let i = 0; i < items.length; i++) {
                if(!items[i].classList.contains("collapsed")) continue;

                const parentDepth = Number(items[i].dataset.depth);

                for(let j = i + 1; j < items.length; j++) {
                    const d = Number(items[j].dataset.depth);
                    if(d <= parentDepth) break;

                    items[j].classList.add("hidden_by_parent");
                }
            }
        }

        tree.addEventListener("click", e => {

            const toggle = e.target.closest(".tree_toggle");
            if(!toggle) return;

            const item = toggle.closest(".tree_item");
            if(!item) return;

            // æ²¡æœ‰å­èŠ‚ç‚¹çš„ä¸å¤„ç†
            const items = [...tree.querySelectorAll(".tree_item")];
            const index = items.indexOf(item);
            const depth = Number(item.dataset.depth);

            let hasChild = false;
            if(index + 1 < items.length) {
                hasChild = Number(items[index + 1].dataset.depth) > depth;
            }
            if(!hasChild) return;

            item.classList.toggle("collapsed");

            updateVisibility();
        });

        /* ç‚¹å‡»éå¤é€‰æ¡†åŒºåŸŸï¼šé€‰ä¸­å½“å‰èŠ‚ç‚¹åŠæ‰€æœ‰åä»£ï¼Œå…¶ä½™èŠ‚ç‚¹å–æ¶ˆé€‰ä¸­ */
        tree.addEventListener("click", e => {
            const item = e.target.closest(".tree_item");
            if(!item) return;

            if(!e.target.classList.contains("tree_checkbox")) {
                const items = [...tree.querySelectorAll(".tree_item")];

                // å…ˆå–æ¶ˆæ‰€æœ‰é€‰ä¸­
                items.forEach(it => {
                    it.classList.remove("selected");
                    const cb = it.querySelector(".tree_checkbox");
                    if(cb) cb.checked = false;
                });

                // å†é€‰ä¸­å½“å‰èŠ‚ç‚¹åŠå…¶åä»£
                setSelection(item, true);
            }
        });
    </script>
