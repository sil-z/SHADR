<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHADR: Free Font Editor</title>

    <style>
        html,
        body {
            margin: 0;
            padding: 0;
            height: 100%;
            font-family: system-ui, sans-serif;
            display: flex;
            flex-direction: column;
            background-color: #f5f5f5;
            user-select: none;
        }

        .top {
            height: auto;
            display: flex;
            font-size: 13px;
            user-select: none;
            background-color: #ffffff;
            border-bottom: 1px solid #ddd;
        }

        .item {
            padding: 2px 12px 4px 12px;
            border-radius: 8px;
            cursor: default;
            border: 1px solid transparent;
        }

        .item:hover {
            background-color: #eee;
        }

        .item:active {
            background-color: #ddd;
        }

        .middle {
            flex: 1;
            display: flex;
            padding: 4px;
            gap: 4px;
        }

        .placeholder {
            border: 1px dashed #ddd;
            border-radius: 8px;
            display: flex;
            overflow: hidden;
            flex-wrap: wrap;
            margin-bottom: 8px;
        }

        .placeholder span {
            display: block;
            font-size: 12px;
            margin: 4px 8px;
            width: 100%;
        }

        .left {
            flex: auto;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
        }

        .right {
            width: 20%;
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            padding: 8px 8px;
        }

        .tool_button {
            padding: 4px 8px;
            border-radius: 8px;
            border: 1px solid transparent;
            cursor: default;
        }

        .tool_button:hover {
            background-color: #eee;
        }

        .tool_button:active {
            background-color: #ddd;
        }

        .bottom {
            height: auto;
            padding: 4px 8px;
            display: block;
            gap: 6px;
            background-color: #fff;
            border-bottom: 1px solid #ddd;
        }
    </style>
    
</head>

<body>
    <div class="top">
        <div class="item" style="font-weight: bold;">SHADR</div>
        <div class="item">New</div>
        <div class="item">Load</div>
        <div class="item">Save</div>
        <div class="item">Save As</div>
        <div class="item">Appearance</div>
        <div class="item">Settings</div>
        <div class="item">Help</div>
    </div>

    <div class="bottom" id="bottom">
        <!-- <script type="module" src="components/node_editor/node_editor.js"></script>
        <node-editor></node-editor> -->
        <script type="module" src="components/pen_editor/pen_editor.js"></script>
        <pen-editor></pen-editor>
    </div>
    
    

    <div class="middle">
        
        <div class="right">
            <div class="placeholder">
                <span>Editor Mode</span>
            </div>
            <div class="placeholder">
                <div class="tool_button">
                    <img src="./assets/Bootstrap_Icons/cursor.svg" alt="Select" style="width: 14px; height: 14px;">
                </div>
                <div class="tool_button">
                    <img src="./assets/Bootstrap_Icons/bezier.svg" alt="Node" style="width: 14px; height: 14px;">
                </div>
                <div class="tool_button">
                    <img src="./assets/Bootstrap_Icons/vector-pen.svg" alt="Pen" style="width: 14px; height: 14px;">
                </div>
                <div class="tool_button">
                    <img src="./assets/Bootstrap_Icons/circle.svg" alt="Ellipse" style="width: 14px; height: 14px;">
                </div>
            </div>
        </div>

        <div class="left">
            <script type="module" src="components/main_canvas/main_canvas.js"></script>
            <main-canvas></main-canvas>
        </div>
    </div>

    


</body>
</html>
