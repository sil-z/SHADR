<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>SHADR: Free Font Editor</title>
    <link rel="stylesheet" href="css/base.css">
    
</head>

<body>
    <div class="top">
        <div class="item" style="font-weight: bold;">SHADR</div>
        <div class="item">New</div>
        <div class="item">Save</div>
        <div class="item">Save As</div>
        <div class="item">Import/Upload</div>
        <div class="item">Export/Download</div>
        <div class="item">Appearance</div>
        <div class="item">Settings</div>
        <div class="item">Help</div>
    </div>

    <div class="bottom" id="bottom">
        <script type="module" src="components/node_editor/node_editor.js"></script>
        <node-editor></node-editor>
        <!-- <script type="module" src="components/pen_editor/pen_editor.js"></script>
        <pen-editor></pen-editor> -->
    </div>
    
    

    <div class="middle">
        
        <div class="right">
            <div class="placeholder">
                <span>Edit Tools</span>
            </div>
            <div class="placeholder">
                <div class="tool_button">
                    <img src="./assets/Bootstrap_Icons/cursor.svg" alt="Selector Tool" style="width: 14px; height: 14px;">
                </div>
                <div class="tool_button">
                    <img src="./assets/Bootstrap_Icons/bezier.svg" alt="Node Tool" style="width: 14px; height: 14px;">
                </div>
                <div class="tool_button">
                    <img src="./assets/Bootstrap_Icons/vector-pen.svg" alt="Pen Tool" style="width: 14px; height: 14px;">
                </div>
            </div>
        </div>

        <div class="left">
            <script type="module" src="components/main_canvas/main_canvas.js"></script>
            <main-canvas></main-canvas>
        </div>
    </div>

    


</body>
</html>
